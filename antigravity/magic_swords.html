<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grimoire of the Glowing Blades</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #d4af37;
            font-family: 'Courier New', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        h1 {
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px #000;
            margin-bottom: 2rem;
        }

        .armory {
            display: flex;
            gap: 20px;
            margin-bottom: 2rem;
        }

        .sword {
            width: 60px;
            height: 200px;
            background: #4a4a4a;
            border: 2px solid #666;
            position: relative;
            transition: all 0.5s ease;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .sword::after {
            content: '⚔️';
            font-size: 2rem;
            filter: grayscale(100%);
        }

        /* The Enchantment Class */
        .enchanted {
            background: linear-gradient(45deg, #ff00cc, #3333ff);
            box-shadow: 0 0 20px #ff00cc, 0 0 40px #3333ff;
            border-color: #fff;
            transform: scale(1.1) translateY(-10px);
        }

        .enchanted::after {
            filter: grayscale(0%);
            animation: pulse 1s infinite alternate;
        }

        @keyframes pulse {
            from { text-shadow: 0 0 10px #fff; }
            to { text-shadow: 0 0 20px #fff, 0 0 30px #ff00cc; }
        }

        #cast-spell-btn {
            padding: 15px 30px;
            font-size: 1.2rem;
            background: #4a004a;
            color: #fff;
            border: 2px solid #d4af37;
            cursor: pointer;
            transition: all 0.3s;
        }

        #cast-spell-btn:hover {
            background: #660066;
            box-shadow: 0 0 15px #d4af37;
        }
    </style>
</head>
<body>

    <h1>The Armory of Elements</h1>

    <div class="armory">
        <div class="sword" id="sword-1"></div>
        <div class="sword" id="sword-2"></div>
        <div class="sword" id="sword-3"></div>
    </div>

    <button id="cast-spell-btn">Invoke 'lumos_maxima'</button>

    <script>
        // The Incantation
        const castSpellBtn = document.getElementById('cast-spell-btn');
        const swords = document.querySelectorAll('.sword');

        // Sound Magic (AudioContext)
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        function playMagicalChime() {
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            oscillator.type = 'sine';
            oscillator.frequency.setValueAtTime(523.25, audioCtx.currentTime); // C5
            oscillator.frequency.exponentialRampToValueAtTime(1046.5, audioCtx.currentTime + 0.5); // C6
            
            gainNode.gain.setValueAtTime(0.5, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 1);

            oscillator.start();
            oscillator.stop(audioCtx.currentTime + 1);
        }

        castSpellBtn.addEventListener('click', () => {
            // Resume audio context if suspended (browser policy)
            if (audioCtx.state === 'suspended') {
                audioCtx.resume();
            }

            swords.forEach((sword, index) => {
                setTimeout(() => {
                    sword.classList.add('enchanted');
                    playMagicalChime();
                }, index * 300); // Stagger the magic
            });
        });
    </script>
</body>
</html>
